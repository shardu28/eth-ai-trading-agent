name: Delta Exchange API Tests

# Run on push to main/master or manually
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub web UI

jobs:
  api-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml
    
    - name: Sync system clock (critical for signature)
      run: |
        sudo apt-get update
        sudo apt-get install -y ntpdate
        sudo ntpdate pool.ntp.org || echo "NTP sync attempted"
    
    - name: Run API tests
      env:
        DELTA_API_KEY: ${{ secrets.DELTA_API_KEY }}
        DELTA_API_SECRET: ${{ secrets.DELTA_API_SECRET }}
      run: |
        python api_test.py
    
    - name: Upload test logs
      if: always()  # Upload logs even if tests fail
      uses: actions/upload-artifact@v3
      with:
        name: api-test-logs
        path: api_test.log
        retention-days: 7
    
    - name: Upload tradebook (if created)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: tradebook
        path: tradebook.csv
        retention-days: 7
        if-no-files-found: ignore
