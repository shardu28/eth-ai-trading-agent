name: Backtest + Indicator Parity (Sandbox)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backtest-and-parity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run backtest
        run: |
          python backtest.py

      - name: Run indicator parity test
        run: |
          python parity_test.py

      # Optional but useful for inspection
      - name: Upload backtest outputs
        uses: actions/upload-artifact@v4
        with:
          name: backtest-parity-outputs
          path: |
            backtest-candles.csv
            backtest-signals.csv
            backtest_results.csv
            equity_curve.png
