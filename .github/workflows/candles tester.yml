name: Candles Hourly Sandbox Test

on:
  workflow_dispatch:
  schedule:
    - cron: "50 * * * *"   # runs every hour (UTC)

permissions:
  contents: write   # REQUIRED to push candles.csv back to repo

# ðŸ”’ GLOBAL WRITE LOCK (shared with sentiment + any other writer)
concurrency:
  group: repo-writes-main
  cancel-in-progress: true

jobs:
  test-candles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run candles tester
        run: python tester.py

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit candles.csv if updated
        run: |
          git status

          if [ -f candles.csv ]; then
            git add candles.csv

            if ! git diff --cached --quiet; then
              git commit -m "Update candles.csv [hourly sandbox]"
              git pull --rebase origin main
              git push
            else
              echo "No changes in candles.csv"
            fi
          else
            echo "candles.csv not found, nothing to commit"
          fi
