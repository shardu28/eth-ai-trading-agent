name: Run SOL Backtest

on:
  schedule:
    - cron: "0 6 * * *"   # every day at 06:00 UTC (~11:30 IST)
  workflow_dispatch:       # allow manual run

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install pandas matplotlib ta

      - name: Run backtest
        run: python backtest.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: sol-backtest-results
          path: |
            backtest_results.csv
            equity_curve.png
