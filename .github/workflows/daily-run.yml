name: run-pseudo-live

on:
  workflow_dispatch:      # allow manual trigger
  schedule:
    - cron: '0 4 * * *'   # runs daily at 04:00 UTC (9:30 AM IST)

jobs:
  pseudo-live:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pseudo-live test
        run: |
          python pseudo_live.py

      - name: Upload pseudo-live results
        uses: actions/upload-artifact@v4
        with:
          name: pseudo-live-output
          path: |
            pseudo_live_signal.csv
