name: Run SOL Backtest + Test CSV

on:
  schedule:
    - cron: "0 6 * * *"   # every day at 06:00 UTC (~11:30 IST)
  workflow_dispatch:       # allow manual run

permissions:
  contents: write   # ðŸ‘ˆ allow push access for github-actions[bot]

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install pandas matplotlib ta requests

      - name: Run backtest
        run: python backtest.py

      - name: Run test_csv
        run: python Test_csv.py

      - name: Commit and push test.csv
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add test.csv
          git commit -m "Update test.csv with latest 1H candles (auto)" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: sol-backtest-results
          path: |
            backtest_results.csv
            equity_curve.png
            test.csv
