name: Indicator Parity Test

on:
  workflow_dispatch:
  push:
    paths:
      - indicators.py
      - parity_test.py
      - backtest-candles.csv
      - backtest-signals.csv

jobs:
  parity-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run indicator parity test
        run: |
          python parity_test.py
