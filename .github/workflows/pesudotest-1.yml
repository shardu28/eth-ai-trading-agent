name: PseudoTest-1 (Candles + Sentiment)

on:
  workflow_dispatch:

jobs:
  run-pseudotest:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout MAIN (code + workflows) ---
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      # --- Checkout CANDLES data branch ---
      - name: Checkout candles-data branch
        uses: actions/checkout@v4
        with:
          ref: candles-data
          path: candles-data

      # --- Checkout SENTIMENT data branch ---
      - name: Checkout sentiment-data branch
        uses: actions/checkout@v4
        with:
          ref: sentiment-data
          path: sentiment-data

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r main/requirements.txt

      - name: Run pseudotest
        run: |
          cd main
          python pesudotest-1.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pesudotest-1-results
          path: |
            main/pesudotest_results.csv
            main/pesudotest_signals.csv
            main/pesudotest_equity_curve.png
