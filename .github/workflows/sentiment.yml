name: Run Sentiment Collector

on:
  schedule:
    - cron: "*/15 2-16 * * *"  # UTC 02:00-16:59 -> IST 08:00-22:29
  workflow_dispatch:

jobs:
  sentiment:
    runs-on: ubuntu-latest
    concurrency:
      group: sentiment
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run sentiment
        run: python sentiment.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sentiment-data
          path: |
            sentiment.csv
            sentiment_agg.json
            candles.csv
