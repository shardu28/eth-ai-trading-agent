name: Sentiment 15m Sandbox Test

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes UTC

permissions:
  contents: write   # REQUIRED to push CSV/JSON

# ðŸ”’ GLOBAL WRITE LOCK (shared with candles workflow)
concurrency:
  group: repo-writes-main
  cancel-in-progress: true

jobs:
  test-sentiment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run sentiment tester
        run: python sentiment_tester.py

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit sentiment outputs if updated
        run: |
          git status

          # Stage files if they exist
          if [ -f sentiment.csv ]; then
            git add sentiment.csv
          fi

          if [ -f sentiment_agg.json ]; then
            git add sentiment_agg.json
          fi

          # Commit + rebase-safe push
          if ! git diff --cached --quiet; then
            git commit -m "Update sentiment data [15m sandbox]"
            git pull --rebase origin main
            git push
          else
            echo "No sentiment changes"
          fi
