name: Test Delta Wallet Balance

on:
  workflow_dispatch:   # manual run only (important)
  push:
    paths:
      - delta_client.py
      - test_wallet_balance.py

jobs:
  test-wallet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Test wallet balance API
        env:
          DELTA_API_KEY: ${{ secrets.DELTA_API_KEY }}
          DELTA_API_SECRET: ${{ secrets.DELTA_API_SECRET }}
        run: |
          python test_wallet_balance.py
