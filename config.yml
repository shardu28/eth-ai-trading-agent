# Delta Exchange API Configuration
# Demo Account Configuration
#
# FOR GITHUB WEB USAGE:
# Store credentials as GitHub Secrets:
# 1. Go to: Repository → Settings → Secrets and variables → Actions
# 2. Add secrets: DELTA_API_KEY and DELTA_API_SECRET
# 3. GitHub Actions will inject them at runtime
#
# FOR LOCAL TESTING:
# Uncomment and fill the api_key and api_secret below

api:
  base_url: "https://api.testnet.deltaex.org"  # Demo/Testnet URL
  websocket_url: "wss://testnet.delta.exchange/ws"
  
  # GitHub Secrets (injected at runtime via environment variables)
  # Leave empty - values come from: $DELTA_API_KEY and $DELTA_API_SECRET
  api_key: ""
  api_secret: ""
  
  # For local testing only (NOT for GitHub):
  # api_key: "your_demo_api_key_here"
  # api_secret: "your_demo_api_secret_here"
  
  # API limits
  rate_limit_quota: 10000  # per 5 minutes
  product_rate_limit: 500  # operations per second per product
  signature_ttl: 5  # seconds - hard limit

trading:
  product_symbol: "SOLUSD"  # SOL perpetual futures
  product_id: null  # Will be fetched dynamically
  
  # Risk parameters (demo testing)
  test_order_size: 1  # Minimum contract size for testing
  max_test_orders: 5  # Safety limit for demo

logging:
  level: "DEBUG"  # DEBUG, INFO, WARNING, ERROR
  file: "api_test.log"
  
timeouts:
  connect: 3
  read: 27
  
# File paths (relative to project root)
paths:
  tradebook: "tradebook.csv"
  candles: "candles-data/candles.csv"
  sentiment: "sentiment-data/sentiment.csv"
